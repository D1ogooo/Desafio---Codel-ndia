<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsividade.css" />
    <title>Codelândia - Desafio 4</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="section-pai">
          <section class="section-image">
            <img src="/images/undraw_About_us_page_re_2jfm 1.svg" alt="img-website"/>
          </section>

          <section class="section-content">
            <div class="paragrafo-input">
              <p>Bem vindo de volta</p>
            </div>

            <div class="title-input">
              <h1>Faça login na sua conta</h1>
            </div>
            <div class="login">
              <div class="input-login">
                <p>E-mail</p>
                <input type="email" name="email" id="email" placeholder="Email"/>
                <p>Senha</p>
                <input type="password" name="password" id="password" placeholder="Password"/>
                <div class="login-sub">
                  <div class="radio-custom">
                    <input type="radio" name="webmaster"/>Lembre de mim<br/>
                    <a href="#">Esqueceu sua senha?</a>
                  </div>
                </div>
                <input type="submit" value="Entrar"/>
                <div class="alternative-login">
                  <img src="/images/iconfinder_Google_1298745 1.svg" alt="img-google"/>
                  <a href="#">faça login com o Google</a>
                </div>
              </div>
            </div>
            <div class="create-account">
            <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
